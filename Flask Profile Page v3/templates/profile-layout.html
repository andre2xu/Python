<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Profile {% block extra_title %}{% endblock %} | {{userData['username']}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 1em; margin: 0 auto;">
        <div class="container-fluid" style="max-width: 1500px;">
            <a class="navbar-brand" style="font-size: 25px; font-weight: bold;" href="/">Blogs</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% block home %}{% endblock %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        {% block gallery %}{% endblock %}
                    </li>
                </ul>

                <form action="/user/profile/{{userData['username']}}/search" method="POST">
                    <input type="text" name="search" placeholder="enter username" style="border: none; padding: 0 5px; margin-left: 1em;">
                    <button type="submit" style="border: 1px solid #000; padding: 0 10px;">Search</button>
                </form>
            </div>

            {% block logout %}{% endblock %}
        </div>
    </nav>

    {% block body %}{% endblock %}
</body>
</html>
