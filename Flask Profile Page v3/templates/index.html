{% extends 'main-layout.html' %}

<!-- head -->
{% block title %}Home{% endblock %}

<!-- nav -->
{% block buttons %}
    <div class="form-buttons" style="display: flex; width: 220px; padding: 5px; position: relative;">
        <a href="/user/register" style="text-decoration: none; margin-right: 10px; color: #FFF; font-weight: 600;">Sign up</a>
        <a href="/user/login" style="text-decoration: none; background-color: orange; padding: 2px 15px; font-weight: bold; text-transform: uppercase; color: #FFF;">Login</a>
    </div>
{% endblock %}

<!-- body -->
{% block body %}
    <div class="headers" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; justify-content: center;">
        <h1 style="font-size: 60px; font-weight: bold; color: orange;">Flask API Practice</h1>
        <h2 style="font-size: 50px; margin: 0 auto;">User Profile Page</h2>
    </div>
{% endblock %}
